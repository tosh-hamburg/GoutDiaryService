version: '3.8'

services:
  # 1. PostgreSQL-Dienst (Datenbank)
  db:
    image: postgres:16-alpine
    container_name: gout_db_container
    restart: unless-stopped
    environment:
      POSTGRES_USER: goutservice
      POSTGRES_PASSWORD: tosh&123
      POSTGRES_DB: goutdiary
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      # Datenpersistenz - NUR das data-Verzeichnis mounten
      - /volume1/docker/postgresql/data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goutservice -d goutdiary"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gout-network

  # 2. Node.js-Dienst (Anwendung)
  app:
    image: node:20-alpine
    container_name: gout_node_app
    restart: unless-stopped
    working_dir: /usr/src/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Development-Modus: Gesamten Code mounten für Live-Reload
      - /volume1/nodejs/goutdiary:/usr/src/app
      - node_modules_volume:/usr/src/app/node_modules  # Separates Volume für node_modules
    environment:
      NODE_ENV: development
      PORT: 3001
      # PostgreSQL-Verbindung
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: goutdiary
      DB_USER: goutservice
      DB_PASSWORD: tosh&123
      # Session Secret
      SESSION_SECRET: ${SESSION_SECRET:-061d9a8780443639c249f7ffd426a62690fed2b5cd7897359667c03d3c5814faa0dcb4e24993710551bb31ac1127c282c209db6c20a3cf2c8cb6fd4a266afab3}
      # OAuth (falls benötigt)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-}
      # API Keys (falls benötigt)
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gout-network

  # 3. pgAdmin-Dienst (Grafisches Interface)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin_server
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: dunker.thorsten@gmail.com
      PGADMIN_DEFAULT_PASSWORD: tosh&123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - /volume1/docker/postgresadmin:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - gout-network

networks:
  gout-network:
    driver: bridge

volumes:
  node_modules_volume:
