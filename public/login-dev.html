<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung (Development) - Harns√§ure Tracker Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }

        .login-container h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-container p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .dev-badge {
            background: #ff9800;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #5568d3;
        }

        .login-btn:active {
            background: #4457c2;
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .info-box {
            background: #e8f0fe;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }

        .info-box strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div style="text-align: center;">
            <span class="dev-badge">DEVELOPMENT MODE</span>
        </div>
        <h1>üîê Anmeldung</h1>
        <p>Harns√§ure Tracker Service</p>

        <div id="errorContainer" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Anmelden</button>
        </form>

        <div class="info-box">
            <strong>Development-Modus:</strong> Verwende Benutzername und Passwort f√ºr die Anmeldung. Standard-Admin: <code>admin</code>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorContainer = document.getElementById('errorContainer');
        const loginBtn = document.getElementById('loginBtn');

        // Pr√ºfe URL-Parameter f√ºr Fehler
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            showError('Ein Fehler ist aufgetreten. Bitte versuche es erneut.');
        }

        function showError(message) {
            errorContainer.textContent = message;
            errorContainer.classList.add('show');
        }

        function hideError() {
            errorContainer.classList.remove('show');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Anmelden...';

            try {
                const response = await fetch('/auth/local', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Weiterleitung zur Hauptseite
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    } else {
                        window.location.href = '/?login=success';
                    }
                } else {
                    showError(data.error || 'Anmeldung fehlgeschlagen');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Anmelden';
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Ein Fehler ist aufgetreten. Bitte versuche es erneut.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Anmelden';
            }
        });
    </script>
</body>
</html>
