<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung - Gicht Tagebuch Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }

        .login-container h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-container p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #5568d3;
        }

        .login-btn:active {
            background: #4457c2;
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .divider {
            margin: 30px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .google-btn {
            width: 100%;
            padding: 12px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.3s;
            text-decoration: none;
        }

        .google-btn:hover {
            background: #357ae8;
        }

        .google-btn:active {
            background: #2a6cd4;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .info-box {
            background: #e8f0fe;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }

        .info-box strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê Anmeldung</h1>
        <p>Harns√§ure Tracker Service</p>

        <div id="errorContainer" class="error-message"></div>

        <!-- Username/Password Login -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Anmelden</button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>ODER</span>
        </div>

        <!-- Google Login -->
        <a href="/auth/google" class="google-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Mit Google anmelden
        </a>

        <div class="info-box">
            <strong>Hinweis:</strong> Du kannst dich mit deinem Benutzernamen/Passwort oder mit deinem Google-Account anmelden. Der erste Benutzer nach der Installation wird automatisch zum Super-Admin.
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorContainer = document.getElementById('errorContainer');
        const loginBtn = document.getElementById('loginBtn');

        // Pr√ºfe URL-Parameter f√ºr Fehler
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            let errorMessage = '';
            
            switch(error) {
                case 'authentication_failed':
                    errorMessage = 'Die Anmeldung ist fehlgeschlagen. Bitte versuche es erneut.';
                    break;
                case 'server_error':
                    errorMessage = 'Ein Serverfehler ist aufgetreten. Bitte versuche es sp√§ter erneut.';
                    break;
                case 'session_error':
                    errorMessage = 'Fehler beim Speichern der Sitzung. Bitte versuche es erneut.';
                    break;
                default:
                    errorMessage = 'Ein Fehler ist aufgetreten. Bitte versuche es erneut.';
            }
            
            showError(errorMessage);
        }

        function showError(message) {
            errorContainer.textContent = message;
            errorContainer.classList.add('show');
        }

        function hideError() {
            errorContainer.classList.remove('show');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Anmelden...';

            try {
                const response = await fetch('/auth/local', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Weiterleitung zur Hauptseite
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    } else {
                        window.location.href = '/?login=success';
                    }
                } else {
                    showError(data.error || 'Anmeldung fehlgeschlagen');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Anmelden';
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Ein Fehler ist aufgetreten. Bitte versuche es erneut.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Anmelden';
            }
        });
    </script>
</body>
</html>
